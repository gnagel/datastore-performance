runtime: python27
api_version: 1
threadsafe: true
service: performance-test

handlers:
  - url: /.*
    script: app.app
    login: admin
    secure: always

skip_files:
  - ^(.*/)?#.*#$
  - ^(.*/)?.*~$
  - ^(.*/)?.*\.py[co]$
  - ^(.*/)?.*/RCS/.*$
  - ^(.*/)?\..*$
  # skip the entire venv directory
  - ^venv$

includes:
  - env.yaml

libraries:
  - name: flask
    version: latest
